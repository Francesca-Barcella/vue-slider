<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    
    <div id="app">
        
        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <!-- immagine grande -->
                <div class="item">
                    <img v-bind="imageActive"/>
                    <div class="text">
                        <h3>{{title}}</h3>
                        <p>{{description}}</p>
                    </div>
                </div>
                <!-- immagine piccole + pulsanti prec & next-->
                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div class="thumb" v-for="videogame in videogames">
                        <img :src="videogame.image" :alt="videogame.alttext" />
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- <script src="./js/script.js"></script> -->
    <script src="./assets/js/app.js" ></script>

</body>

</html>
